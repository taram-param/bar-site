{% extends 'index/base.html' %}
{% block sport %}
<div class="grid-portfolio" id="portfolio">
    <div class="container">
        <div>
            <h2 class="capitalize">
                <b>{{ video.place }}</b> / {{ video.event }}
                </h2>
                <h4 class="capitalize">{{ video.date|date:"j E" }}</h4>

            </div>
        <div class="row">


        <div class="video">
            <p>
                <iframe width="1366" height="720" src="https://www.youtube.com/embed/JcALXJSgaFo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
            </p>
        </div>

        </div>
    </div>
</div>
{% endblock sport %}
